<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <title>Instagram</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    </head>

    <body>
        <main id ="site"> 
            <figure id ="coluna_celular"> 
                <img src="images/instagram_celular.png" alt="Celular tela do instagram">
            </figure>
                        
            <div id="coluna_login">
			
                <section id="login_primeiroBloco" class="loginBloco">
				
                    <figure id="login_logo">
                        <img src="images/Instagram_logo.svg" alt="Logo Instagram">
					</figure>
                    
                    <figure id="photoLogin">
                        <img src="images/profile.jpg" alt="Foto Perfil">
                    </figure>

                    <div id="login_botoes">
                        <a href="#" class="loginInstagram">Continue como douglashenrique_ti</a>
                        <a href="#" class="logoutInstagram">Remover Conta</a>                   
                    </div>

                </section>
                
                <section id="login_segundoBloco" class="loginBloco">

                    <div id="loginRegistro">

                        <p>Não é douglashenrique_ti?</p>  
                        <p>
                            <span style="color:#0095F6">Alternar Conta</span> ou
                            <span style="color:#0095F6">Registrar</span>
                        </p>

                    </div>

                </section>
                
                <section id="login_terceiroBloco">
                    
                    <p>Baixe nosso aplicativo!</p>
                    
                    <div class="download_app">
                     
                        <a href="#" class="botoes_link">
                            <img src="./images/google_button.svg">
                        </a>
                        
                        <a href="#" class="botoes_link">
                            <img src="./images/apple_button.svg">
                        </a>

                    </div>

                </section>               

            </div>   

        </main>

    </body>

</html>
